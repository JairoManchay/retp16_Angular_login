<section class="container ">
  <article class="row d-flex justify-content-center p-5 flex-column align-items-center">

    <section>

    </section>
    <h3 class="text-center">Angular Logo</h3>
    <section class="imagen">
      <img src="./assets/AngularLogo.webp" alt="" class="">
    </section>
    <form action="" class="example-form shadow p-3">

      <mat-form-field class="example-full-width">
        <mat-label >Nombre</mat-label>
        <input matInput   [(ngModel)]="name" name="nombre">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label  >Email</mat-label>
        <input matInput [(ngModel)]="email" name="email">
      </mat-form-field>

      <button mat-button color="primary" (click)="logearse()">Iniciar</button>
    </form>

    <section *ngIf="mensaje>datos.length">
      <section class="alert alert-warning">
        datos incorrectos
      </section>
    </section>

  </article>
</section>
